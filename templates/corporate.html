<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporate Space Details Form</title>
<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  form {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    font-family: 'Vollkorn', serif;
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    font-family: 'Vollkorn', serif;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
  }

  label.checkbox {
    display: block;
    margin-bottom: 10px;
    font-weight: normal;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    border: none;
    font-size: 0.9em;
    font-weight: 600;
    text-transform: uppercase;
    background-color: #067d3a;
    color: #fff;
    transition: background-color 0.2s;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #549f58;
  }
</style>
</head>
<body>

  <form action="corporate_result" method="post">
    <h1>Corporate Space Details Form</h1>
    <h2>Basic Information:</h2>
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" placeholder="XYZ Corporation" required>

    <label for="contactName">Contact Person:</label>
    <input type="text" id="contactName" name="contactName" placeholder="Jane Doe" required>

    <label for="email">Contact Email:</label>
    <input type="email" id="email" name="email" placeholder="janedoe@example.com" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="City, State, Country" required>

    <h2>Space Details:</h2>
    <label for="buildingType">Type of Building:</label>
    <input type="text" id="buildingType" name="buildingType" placeholder="Office Tower" required>

    <label for="floorArea">Total Floor Area (in sq feet):</label>
    <input type="number" id="floorArea" name="floorArea" placeholder="10000" required>

    <label for="employees">Number of Employees:</label>
    <input type="number" id="employees" name="employees" placeholder="250" required>

    <h2>Energy Usage:</h2>
    <label for="electricityBill">Average Monthly Electricity Bill:</label>
    <input type="number" id="electricityBill" name="electricityBill" placeholder="5000" required>

    <h2>Waste Management:</h2>
    <label for="wastePractices">Current Waste Management Practices:</label>
    <input type="text" id="wastePractices" name="wastePractices" placeholder="Recycling, Waste-to-Energy" required>

    <label for="weeklyWaste">Approximate Weekly Waste Amount (in pounds):</label>
    <input type="text" id="weeklyWaste" name="weeklyWaste" placeholder="200" required>

    <!-- Continue adding the remaining input fields... -->

    <h2>Green Building Design:</h2>
    <label for="greenBuildingCertification">Green Building Certification (if any):</label>
    <input type="text" id="greenBuildingCertification" name="greenBuildingCertification" placeholder="LEED Platinum" required>

    <h2>Transportation Options:</h2>
    <label for="commuteOptions">Employee Commute Options:</label>
    <input type="text" id="commuteOptions" name="commuteOptions" placeholder="Public Transit, Carpooling" required>

    <h2>Consent and Submit:</h2>
    <label class="checkbox">
      <input type="checkbox" name="agreement" required>
      I agree to the terms and conditions or privacy policy.
    </label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
